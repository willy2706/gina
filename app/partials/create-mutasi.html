<div class="col-md-8" ng-controller="CreateMutasiCtrl">
	<h2>Pembuatan Surat Mutasi Penduduk</h2>

	<form class="form form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="alamat_tujuan">Alamat Tujuan</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="alamat_tujuan" id="alamat_tujuan"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="alasan">Alasan</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="alasan" id="alasan"/>
			</div>
		</div>
		<div id="form-mutasi">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="nik_keluarga_0">Pengikut</label>
				<div class="col-sm-10">
					<div class="col-xs-5">
						<input class="form-control" type="text" name="nik_keluarga_0" id="nik_keluarga_0" placeholder="NIK pengikut"/>
					</div>
					<div class="col-xs-5">
						<select class="form-control" name="status_kel_0" id="status_kel_0">
						<option>Status dalam keluarga</option>
						<option>Kepala keluarga</option>
						<option>Istri</option>
						<option>Anak</option>
						<option>Cucu</option>
						</select>
					</div><br>
				</div>
			</div>
		</div>
		<div class="form-group cust-form col-xs-10"><button type="button" class="btn btn-default" ng-click="addPengikut()">Tambah anggota keluarga</button></div><br>
		<div class="form-group cust-form col-xs-10"><button type="button" class="btn btn default">Submit</button></div>
	</form>
</div>
