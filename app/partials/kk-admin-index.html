<div class="col-md-10 kk-approval" ng-controller="AppKKCtrl">
<div class="table-responsive">
	<h2>
		<div class="col-xs-8">
			Permintaan Pembuatan Kartu Keluarga		
		</div>
		<div class="col-xs-4">
			<input type="search" size = "19.5" ng-model="q" placeholder="filter kk..." />	
		</div>
	</h2>
	<table id = "KKTable" class="table">
		<thead>
			<tr>
				<td>
					<input type="checkbox" name="check_all"/>
				</td>
				<td>Nomor Permintaan</td>
				<td>NIK Peminta</td>
		    </tr>
		</thead>
		<tbody>		
			<tr class="active" ng-repeat="data in datas | filter:q as results">
				<td>
					<input type="checkbox"/>
				</td>
				<td>{{data.id}}</td>
				<td>
					<a ng-href="#/kk-admin/detail/{{data.no_kk}}">{{data.no_kk}}</a>
				</td>
				<td>
					<div ng-show="{{data.request}}">
						<button type="button" ng-click = "approve(data.no_kk)" class="btn btn-default">Approve</button>
						<button type="button" ng-click = "reject(data.no_kk)" class="btn btn-default">Reject</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
