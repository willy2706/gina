<div class="col-xs-12 kk-approval" ng-controller="AktaCeraiIndexCtrl">
	<div ng-init= "init()">
		<div ng-show="isLogged" class="table-responsive">
			<h2>
				<div class="col-xs-4">
					Akta Cerai		
				</div>
				<div class="col-xs-4">
				</div>
				<div class="col-xs-4" ng-show = "canRequest">
					<button type="button" ng-click = "request()" class="btn btn-default">Ajukan Akta Cerai</button>
				</div>
			</h2>
			<table class="table">
				<thead>
					<tr>
						<td>No Akta Cerai yang pernah diajukan</td>
						<td>Status</td>
				    </tr>
				</thead>
				<tbody>
					<tr class="active" ng-repeat="data in datas ">
						<td>
							<a ng-href="#/akta-cerai-admin/detail/{{data.no_akta}}">{{data.no_akta}}</a>
						</td>
						<td>{{data.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div ng-hide = "isLogged">
		Maaf anda belum log in
	</div>
</div>
